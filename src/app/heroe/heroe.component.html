<div class="container">

<h1 class="text-center">Heroe: <small>Nombre del Heroe</small></h1>
<hr>

<div class="row">
  <div class="col text-right">
       <button routerLink="/heroes" 
      class =" btn btn-danger">
      <i  class ="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row">
  <div class="col ">
    <form   #f="ngForm" (ngSubmit)=" guardar(f)">
      <div class="form-group">
        <label >FirebaseID</label>
        <input [(ngModel)]="heroe.id"
        name='id'
        class="form-control" 
        placeholder="FirebaseID"
        disabled="disabled" >
      <small class="form-text text-muted">este campo es autogenereado</small>
      </div>
      <div class="form-group">
        <label >Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
        name="nombre"
        class="form-control" 
        placeholder="Nombre del Heroe"
       required >
      </div>
      <div class="form-group">
        <label >Poder</label>
        <input 
        [(ngModel)]="heroe.poder"
        name='poder'
        class="form-control" 
        placeholder="Poder del Heroe"
       required >
      </div>
      <div class="form-group">
  <label >Estado</label>
  <br>
  <button *ngIf="heroe.vivo"
  (click)="heroe.vivo = false"
  class="btn btn-outline-success w-50">
    <i class="fa fa-smile-wink"></i>
    Vivo
  </button>
  <button *ngIf="!heroe.vivo"
 (click)="heroe.vivo = true"
  class="btn btn-outline-danger w-50">
    <i class="fa fa-dizzy"></i>
    Muerto
  </button>
  
      </div>
      <hr>
      <div class="form-group text-center">
  <button 
  [disabled]="!f.valid"
    type="submit" class="btn btn-primary w-25">
    <i class="fa fa-save"></i>
    save
  </button>
      </div>
    </form>

  </div>
</div>

</div>
