<div class="container">
<h1 class="text-center mt-4">  Listado de heroes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink='/heroe/nuevo'
            class="btn btn-primary mb-4">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
<table *ngIf="!cargando && heroes.length > 0" 
class="table">
  <thead>
    <tr > 
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poder</th>
      <th scope="col">Vivo</th>
      <th scope="col">Tool</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor ="let heroe of heroes;  let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{heroe.poder}}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>        
      </td>
      
      <td>
        <button 
        [routerLink]="['/heroe',heroe.id]"
        class="btn btn-info mr-1" ><i class="fas fa-pen"></i></button>
        <button (click)="borrar(heroe,i)" class="btn btn-danger mr-1" ><i class="fa fa-trash"></i></button>
      </td>
    
    </tr>
  </tbody>
</table>


<div *ngIf="cargando" class="alert alert-info text-center mt-3">
  <h4 classs="alert-heading">Cargando</h4>
  <p>
  <i class="fas fa-sync-alt fa-spin fa-2x"></i>
  </p>
    <p class="mb-0">
      espere
    </p>
</div>

<div *ngIf="!cargando && heroes.length == 0"
class="alert alert-warning text-center mt-3">
  <h4 classs="alert-heading">No hay registro</h4>
  <p>
    <i class="fa fa-exclamation  fa-2x"></i>
  </p>
    <p class="mb-0">
      espere
    </p>
</div>
</div>
